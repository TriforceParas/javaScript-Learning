<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body button {
            padding: 30px 50px;
            margin-left: 30px;
            margin-top: 300px;

        }
    </style>
</head>

<body>
    <button onclick="winCheck('Tails', score);alertScore();">Tails</button>
    <button onclick="winCheck('Heads', score);alertScore();">Heads</button>
    <button onclick="score = {
        wins: 0,
        losts: 0
    };
    localStorage.removeItem('score');">
        Reset Score</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losts: 0
        };

        function winCheck(userInput, object) {
            let checker = Math.random();
            checker = (checker >= 0 && checker < 1 / 2) ? 'Heads' : 'Tails';
            console.log(checker);
            (checker === userInput) ? object.wins += 1 : object.losts += 1;
            console.log(object);
        };

        function alertScore() {
            alert(`Wins: ${score.wins} Losts: ${score.losts}`);
            localStorage.setItem('score', JSON.stringify(score));
        }

    </script>
</body>

</html>
