<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>

<body>

    <button onclick="
        cartQuantity += 4;
        console.log(`Items in cart: ${cartQuantity}`);">
        +4</button>
    <button onclick="
    cartQuantity += 5;
    console.log(`Items in cart: ${cartQuantity}`);">
        +5</button>
    <button onclick="
    cartQuantity -= 1;
    console.log(`Items in cart: ${cartQuantity}`);">
        Remove form cart</button>
    <button onclick="
    cartQuantity -= 2;
    console.log(`Items in cart: ${cartQuantity}`);">
        -2</button>
    <button onclick="
    cartQuantity -= 3;
    console.log(`Items in cart: ${cartQuantity}`);">
        -3</button>

    <script>
        let cartQuantity = 0;
        const name = "Paras";
        console.log(`My name is: ${name}`);
        let cost = 0;
        cost += 2 * 5;
        cost += 9;
        console.log(`Cost of food :$${cost}`);
        let tax = 0;
        tax = cost * 0.1;
        console.log(`Tax (10%): $${Math.round(tax * 10) / 10}`);
        totalCost = cost + tax;
        console.log(`Total cost: $${totalCost}`)
    </script>
</body>

</html>
