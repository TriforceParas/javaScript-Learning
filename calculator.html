<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button {
            height: 60px;
            width: 60px;
            font-size: 25px;
            border-radius: 30px;
            border: none;
            color: white;
            background-color: rgb(60, 60, 60);
            margin-right: 10px;
            transition: background-color 0.15s;

        }

        button:hover {
            background-color: rgb(103, 103, 103);
        }
    </style>
</head>

<body style="background-color: black;">
    <p style="color: white;font-family: Arial;font-size: 20px;">Calculator</p>
    <p class="first-row">
        <button onclick="caclculate('1');">1</button>
        <button onclick="caclculate('2');">2</button>
        <button onclick="caclculate('3');">3</button>
        <button style="background-color: rgb(255, 166, 0);"
            onclick="caclculate('+');">+</button>
    </p>
    <p class="second-row">
        <button onclick="caclculate('4');">4</button>
        <button onclick="caclculate('5');">5</button>
        <button onclick="caclculate('6');">6</button>
        <button style="background-color: rgb(255, 166, 0);"
            onclick="caclculate('-');">-</button>
    </p>
    <p class="third-row">
        <button onclick="caclculate('7');">7</button>
        <button onclick="caclculate('8');">8</button>
        <button onclick="caclculate('9');">9</button>
        <button style="background-color: rgb(255, 166, 0);"
            onclick="caclculate('*');">*</button>
    </p>
    <p class="fourth-row">
        <button onclick="caclculate('0');">0</button>
        <button onclick="caclculate('.');">.</button>
        <button onclick="calculation = eval(calculation);
        console.log(calculation);">=</button>
        <button style="background-color: rgb(255, 166, 0);"
            onclick="caclculate('/');">/</button>
    </p>
    <button style="font-size: 15px;" onclick="calculation = '';console.log('Cleared.')">Clear</button>

    <script>
        let calculation = '';
        function caclculate(value) {
            calculation += value;
            console.log(calculation);
        }
    </script>
</body>

</html>
