<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body style="background-color: black;">
    <p style="color: white;font-family: Arial;font-size: 20px;">Calculator</p>
    <p class="first-row">
        <button onclick="caclculate('1');">1</button>
        <button onclick="caclculate('2');">2</button>
        <button onclick="caclculate('3');">3</button>
        <button class="action-button" onclick="caclculate('+');">+</button>
    </p>
    <p class="second-row">
        <button onclick="caclculate('4');">4</button>
        <button onclick="caclculate('5');">5</button>
        <button onclick="caclculate('6');">6</button>
        <button class="action-button" onclick="caclculate('-');">-</button>
    </p>
    <p class="third-row">
        <button onclick="caclculate('7');">7</button>
        <button onclick="caclculate('8');">8</button>
        <button onclick="caclculate('9');">9</button>
        <button class="action-button" onclick="caclculate('*');">*</button>
    </p>
    <p class="fourth-row">
        <button onclick="caclculate('0');">0</button>
        <button onclick="caclculate('.');">.</button>
        <button onclick="calculation = eval(calculation);
        console.log(calculation);
        localStorage.setItem('calculationSaved', JSON.stringify(calculation));">=</button>
        <button class="action-button" onclick="caclculate('/');">/</button>
    </p>
    <p class="fifth-row">
        <button onclick="calculation = '';console.log('Cleared.')">Clear</button>
        <button onclick="
    calculation = '';
    localStorage.removeItem('storeCalculation');">
            Delete</button>
    </p>

</body>

</html>
