<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <script src="rock-paper-scissors.js"></script>
</head>

<body>
    <p class="title">Rock Paper Scissors Game</p>
    <div class="play-button">
        <button class="rock-button">Rock</button>
        <button class="paper-button">Paper</button>
        <button class="scissors-button">Scissors</button>
    </div>
    <p class="choice-made">Choose a button to start the Game</p>
    <p class="results"></p>
    <div class="additional-button">
        <button class="reset-scores">Reset Scores</button>
        <button class="auto-play off">Auto play: OFF</button>
    </div>
    <div class="confirm-menu">
        <div class="confirm-message">Confirm reset Scores?</div>
        <div>
            <button class="confirm-yes">Yes</button>
            <button class="confirm-no">No</button>
        </div>
    </div>
</body>

</html>
