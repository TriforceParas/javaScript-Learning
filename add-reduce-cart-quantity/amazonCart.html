<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="amazonCart.css">
  <script src="amazonCart.js"></script>
</head>

<body>
  <button class="show-quantity" onclick="changeCartQuantity(0);">Show Quantity</button>
  <button class="add-to-cart" onclick="changeCartQuantity(1);">Add to Cart</button>
  <button class="add-2" onclick="changeCartQuantity(2);">2</button>
  <button class="add-3" onclick="changeCartQuantity(3);">3</button>
  <button class="add-4" onclick="changeCartQuantity(4);">4</button>
  <button class="add-5" onclick="changeCartQuantity(5);">5</button>
  <button class="remove-1" onclick="changeCartQuantity(-1);">Remove from cart</button>
  <button class="remove-2" onclick="changeCartQuantity(-2);">-2</button>
  <button class="remove-3" onclick="changeCartQuantity(-3);">-3</button>
  <p class="cart-quantity"></p>
</body>

</html>
